<!DOCTYPE html>
<html lang="en">
<head>
<title>
    pseudo classes & pseudo elements </title>
    <style> 
    input[type="number"]:out-of-range {border:2px solid red;}  
    input[type="number"]:in-range {border:2px solid green;}
    
    input[type="email"]:invalid {border:2px solid red;}
    input[type="email"]::placeholder {color:blue;}
    input[type="email"]::placeholder{     color: blue; }
     
    p::first-line{text-decoration: underline;}
    p::first-letter{font-size:20px; color:red ;}
    p::before{    content:"About KLU:";}
    p::selection{ color:blueviolet}


    </style>
</head>
<body>
    <!-- CSS selector-->
    <input type="number" placeholder="enter age" min=0 max=18 style="width: 500px;">
      <br><br>
      <input type="email"] placeholder="enetr email address">
    <br><br>
