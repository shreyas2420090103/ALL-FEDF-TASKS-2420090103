<!DOCTYPE html>
<html>
<head>
  <title>Student Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #888;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Student Information Form</h2>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">

    <label for="rollno">Roll Number:</label>
    <input type="text" id="rollno" name="rollno" placeholder="Enter your roll number">

    <label for="aadhaar">Aadhaar Number:</label>
    <input type="text" id="aadhaar" name="aadhaar" placeholder="Enter your Aadhaar number">

    <label for="college">College Name:</label>
    <input type="text" id="college" name="college" placeholder="Enter your college name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">

    <label for="text">Additional Text:</label>
    <textarea id="text" name="text" rows="4" placeholder="Enter any additional information"></textarea>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
